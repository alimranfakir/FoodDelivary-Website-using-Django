
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS LINK -->
    <link rel="stylesheet" href="/static/style.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>AL IMRAN FAKIR</title>
</head>
<body>


<header class="header" >
    <a href="#" class="logo">
        <img src="/static/image/pngegg.png" alt="logo">
    </a>

    <nav class="navbar">


        <a href="{%  url 'home' %}" class="{% if request.path == '/' %} active {% endif %}">home</a>
       <!-- AN alternative way of highlight link  (good way)-->>  


        {% url 'about' as url%}
        <a href="{{url}}" class="{% if request.path == 'url' %} active {% endif %}">about</a>

        <a href="{% url 'menu' %}"  >menu</a>
        <a href="{% url 'products' %}"  class="{% if request.path == '/products/' %} active {% endif %}" >products</a>
        <a href="{% url 'review' %}"   class="{% if request.path == '/review/' %} active {% endif %}" >review</a>
        <a href="{% url 'contact' %}"  class="{% if request.path == '/contact/' %} active {% endif %}" >contact</a>
        {% url 'blog' as url %}
        <a href="{{url}}" class="{% if request.path == 'url' %} active {% endif %}" >blog</a>
    </nav>
    <div class="buttons">
        <button id="search-btn">
            <i class="fas fa-search"></i>
        </button>
        <button id="cart-btn">
            <i class="fas fa-shopping-cart"></i>
        </button>
        <button id="menu-btn">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    <div class="search-form">
        <input type="text" class="search-input" id="search-box" placeholder="Search">
        <i class="fas fa-search"></i>
    </div>
    <div class="cart-items-container">
        <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="/static/image/pngwing.com (1).png" alt="menu">
            <div class="content">
                <h3>cart item 01</h3>
                <div class="price">$15.99 </div>
            </div>
        </div>
        <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="/static/image/pngwing.com (2).png" alt="menu">
            <div class="content">
                <h3>cart item 02</h3>
                <div class="price">$16.99 </div>
            </div>
        </div>
        <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="/static/image/pngwing.com (3).png" alt="menu">
            <div class="content">
                <h3>cart item 03</h3>
                <div class="price">$13.99 </div>
            </div>
        </div>
        <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="/static/image/pngwing.com (4).png" alt="menu">
            <div class="content">
                <h3>cart item 04</h3>
                <div class="price">$12.99 </div>
            </div>
        </div>
        <a href="#" class="btn">check out </a>
    </div>
</header>
